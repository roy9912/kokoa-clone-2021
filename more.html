<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa lg"></i> </span>
        <span><i class="fas fa-music fa lg"></i></span>
        <a class="nav__link" href="settings.html"
          ><span><i class="fas fa-cog fa lg"></i></span>
        </a>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="C:\Users\KJY\Desktop\kokoa-clone-2021\photo1.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Roy</h4>
            <h6 class="user-component__subtitle">
              <span class="user-component__subtitle__number"
                >+82 10-4439-9012
              </span>
              <i class="fas fa-info-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </main>

    <main class="friends-screen">
      <div class="more-icons">
        <div class="more-icons__icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-folder-open fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-laugh fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-money-check fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h3 class="more-suggestions__title">Suggestions</h3>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="C:\Users\KJY\Desktop\kokoa-clone-2021\kakao story.png"
              />
            </div>
            <div class="more-suggestions__icon-text">Kakao Story</div>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="C:\Users\KJY\Desktop\kokoa-clone-2021\kakao friends.jpg"
              />
            </div>
            <div class="more-suggestions__icon-text">Kakao friends</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__ellipsis"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f9955354d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
