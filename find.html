<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column" id="status-bar__column--clock">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa lg"></i></span>
        <span><i class="fas fa-cog fa lg"><div class="point"></div></i></span>
      </div>
    </header>

  <main class="friends-screen">
    <div class="find-icons">
      <div class="find-icons__icon">
        <i class="fas fa-qrcode fa-2x"></i>
        <span>QR code</span>
      </div>
      <div class="find-icons__icon">
        <i class="far fa-address-book fa-2x"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="find-icons__icon">
        <i class="far fa-id-badge fa-2x"></i>
        <span>Add by ID</span>
      </div>
      <div class="find-icons__icon">
        <i class="far fa-envelope fa-2x"></i>
        <span>Invite</span>
      </div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends.<span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h5>Open Chat</h5>
        <h5>Go to Openchat Home
          <i class="fas fa-chevron-right fa-xs">
          </i>
        </h5>
      </div>
    </div>
    
    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">#BTS</h5>
        <h6 class="open-post__hashtags">#bts#army#friends</h6>
        <div class="open-post__members">
          <img src="photo1.jpg" />
          <span class="open-post__member-count">802 members</span>
          <div class="divider"></div>
          <span class="open-post__member-status">Active</span>
           </div>
      </div>
      <div class="open-post__column">
       <div class="open-post__photo">
        <img class="open-post__column__imgs" src="https://avatars3.githubusercontent.com/u/3612017" />
        <div class="open-post__column__heart">
          <i class="fas fa-heart fa-xs">
          </i> 
          <span>326</span>
        </div>
       </div>
      </div>
    </div>

  </main>

<nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"
          ><i class="far fa-user fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i
            ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"><span class="nav__notification__ellipsis"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i
        ></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
   
  <script
    src="https://kit.fontawesome.com/f9955354d5.js"
    crossorigin="anonymous"
  ></script>
  <script src="clock.js"></script>
</body>
</html>
